<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Iconscout Cdn Link-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="style.css">
    <title>nokoSocial - Responsive Social Media Website </title>
</head>

<body>
    <nav>
        <div class="container">
            <h2 class="log">nokoSocial</h2>
            <div class="search-bar">
                <i class="uil uil-search"></i>
                <input type="search" placeholder="Search for creators">
            </div>
            <div class="create">
                <label class="btn btn-primary" for="create-post">Create</label>
                <div class="profile-photo">
                    <img src="./images/profile-1.jpg" alt="profile1">
                </div>
            </div>
        </div>
    </nav>

    <!------------------------MAIN------------------------------->
    <main>
        <div class="container">
            <!------------------------LEFT------------------------------->
            <div class="left">
                <a href="#" class="profile">
                    <div class="profile-photo">
                        <img src="./images/profile-1.jpg">
                        <div class="handle">
                            <h4>Diana Ayi</h4>
                            <p>@dayi</p>
                        </div>
                    </div>
                </a>
            </div>

            <!------------------------MIDDLE------------------------------->
            <div class="middle">
                <a href="" class="menu-item active">
                    <span><i class="uil uil-home"></i></span><h3>Home</h3>
                </a>
                <a href="" class="menu-item">
                    <span><i class="uil uil-compass"></i></span><h3>Explore</h3>
                </a>
                <a href="" class="menu-item">
                    <span><i class="uil uil-bell"></i></span><h3>Notification</h3>
                </a>
                <a href="" class="menu-item">
                    <span><i class="uil uil-envelope-alt"></i></span><h3>Message</h3>
                </a>
                <a href="" class="menu-item">
                    <span><i class="uil uil-bookmark"></i></span><h3>Bookmarks</h3>
                </a>
                <a href="" class="menu-item">
                    <span><i class="uil uil-chart-line"></i></span><h3>Analytics</h3>

                </a>
                <a href="" class="menu-item">
                    <span><i class="uil uil-palette"></i></span><h3>Theme</h3>
                </a>
                <a href="" class="menu-item">
                    <span><i class="uil uil-setting"></i></span><h3>Settings</h3>
                </a>


            </div>
            <!------------------------RIGHT------------------------------->
            <div class="right">

            </div>

        </div>
    </main>












    <script src="./script.js"></script>
    
</body>
</html>
